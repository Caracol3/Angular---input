<h2>{{ developer.firstName }} {{ developer.lastName }}</h2>
<p>Age: {{ developer.age }}</p>
<p>Gender: {{ developer.gender }}</p>
<p>Bio: {{ developer.bio }}</p>

<h3>Skills:</h3>
<app-skill *ngFor="let skill of developer.skills" [name]="this.skill.name" [logo]="this.skill.logo"
  [site]="this.skill.site"></app-skill>
